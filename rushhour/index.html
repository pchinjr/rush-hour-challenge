<!DOCTYPE html>
<html>
    <head>
        <title>RUSH HOUR CHALLENGE APPEARS</title>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script type="text/javascript" src="./js/game.js"></script>
    </head>
    <body>
        <h1>WELCOME TO CLUSTERTRUCK!!!</h1>
        <div id="row1"></div>
        <div id="row2"></div>
        <div id="row3"></div>
        <div id="row4"></div>
        <div id="row5"></div>
        <div id="row6"></div>
        </br>
        
        <select id="vin">
            <option>v1</option>
            <option>v2</option>
            <option>v3</option>
            <option>v4</option>
        </select>
        
        <button id="up">UP!</button>
        <button id="down">DOWN!</button>
        <button id="left">LEFT!</button>
        <button id="right">RIGHT!</button>
        
    <script>
        render();
        
        $('#up').on('click', function(){
            moveUp(window[$('#vin').val()], board);
        });
        $('#right').on('click', function(){
            moveRight(window[$('#vin').val()], board);
        })
        $('#left').on('click', function(){
            moveLeft(window[$('#vin').val()], board);
        })
        $('#down').on('click', function(){
            moveDown(window[$('#vin').val()], board);
        })
        
    </script>    
    </body>
</html>
